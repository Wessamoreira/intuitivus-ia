apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: intuitivus-flow
type: Opaque
data:
  # Database credentials (base64 encoded)
  # Use: echo -n "your-password" | base64
  DB_USER: cG9zdGdyZXM=  # postgres
  DB_PASSWORD: cGFzc3dvcmQ=  # password
  
  # JWT secrets
  JWT_SECRET_KEY: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl  # your-jwt-secret-key-here
  JWT_ALGORITHM: SFMyNTY=  # HS256
  
  # External API keys
  OPENAI_API_KEY: eW91ci1vcGVuYWktYXBpLWtleQ==  # your-openai-api-key
  GOOGLE_ADS_API_KEY: eW91ci1nb29nbGUtYWRzLWFwaS1rZXk=  # your-google-ads-api-key
  META_ADS_API_KEY: eW91ci1tZXRhLWFkcy1hcGkta2V5  # your-meta-ads-api-key
  
  # Email service
  SMTP_PASSWORD: eW91ci1zbXRwLXBhc3N3b3Jk  # your-smtp-password
  
  # Monitoring
  GRAFANA_API_KEY: eW91ci1ncmFmYW5hLWFwaS1rZXk=  # your-grafana-api-key

