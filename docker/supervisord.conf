[supervisord]
nodaemon=true
user=app
logfile=/var/log/app/supervisord.log
pidfile=/var/run/app/supervisord.pid
childlogdir=/var/log/app
loglevel=info

[unix_http_server]
file=/var/run/app/supervisor.sock
chmod=0700
chown=app:app

[supervisorctl]
serverurl=unix:///var/run/app/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:backend]
command=uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app
user=app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/app/backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app"

[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/app/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5

[program:metrics-collector]
command=python -m backend.app.infrastructure.monitoring.metrics_collector
directory=/app
user=app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/app/metrics.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app"
